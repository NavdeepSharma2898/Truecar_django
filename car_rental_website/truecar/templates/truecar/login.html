{% extends 'truecar/basic.html' %}

{% block title %} Signup {% endblock %}

{% block css %}  {% endblock %}

{% block body %}
<div class="container my-5 ">

    <div class="container my-5 mb-5 text-white bg-dark">
    <br><center><h3>LOG IN</h3></center>
        <form action="/truecar/login/" method="POST">{% csrf_token %}
          <div class="row mb-5 my-5">
            <label for="loginusername" class="col-sm-2 col-form-label">USERNAME</label>
            <div class="col-sm-10">
              <input type="name" name="loginusername" class="form-control" id="loginusername">
            </div>
          </div>
          <div class="row mb-5 my-5">
            <label for="loginpassword" class="col-sm-2 col-form-label">PASSWORD</label>
            <div class="col-sm-10">
              <input type="password" name="loginpassword" class="form-control" id="loginpassword">
            </div>
          </div>

            <center><button type="submit" class="btn btn-primary my-3 mb-5">LOG IN</button></center>
    </form>
</div>

</div>
{% endblock %}
